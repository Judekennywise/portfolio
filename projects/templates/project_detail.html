{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="col-md-8 offset-md-2">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" class="card-img-top img-fluid" alt="{{ project.title }}" width="60%" height="60%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <p><a href="https://{{ project.link }}"
                   class="btn btn-primary">
                    View Project
        </a></p>
    </div>
</div>
{% endblock %}
